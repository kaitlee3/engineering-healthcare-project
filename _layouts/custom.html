<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>

      body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; background: #f9f9f9; }

      main { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 6px #ddd; }

      hr { border: 0; height: 1px; background: #e1e1e1; margin: 2rem 0; }

    <header>
      <h1>{{ page.title }}</h1>
      <hr>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <hr>
      <p>© 2025 Kaitlee’s Healthcare Project</p>
    </footer>
  </body>
</html>
